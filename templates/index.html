<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>TwitTornado</title>
    <link rel="stylesheet" type="text/css" href="{{ static_url('twittornado.css') }}" />
  </head>
  <body>
    <table align="center">
      <tr>
	<td>
	  <h2>TwitTornado</h2>
	</td>
	<td id="nav">
	    <img id="mypic" src="{{current_user["profile_image_url"] }}" />
	    <b>{{ escape(current_user["username"]) }}</b> -
	    <a href="/auth/logout">{{ _("Sign out") }}</a>
	 
	</td>
      </tr>
      <tr><td colspan="2">
      
      <div id="body">
	<div id="inbox">
	  
	  
	  <div id="input">
	    <h3>What are you doing?</h3>
	    <form action="/" method="post" id="messageform">
	      <table align="center" id ="updatetable">
		<tr>
		  <td>
		    <textarea name="status" id="message"  rows="2" cols="65" ></textarea>
		  </td>
		  <td style="padding-left:5px">
		    <input type="submit" value="{{ _("Post") }}"/>
		    <input type="hidden" name="next" value="{{ request.path }}"/>
		    {{ xsrf_form_html() }}
		  </td>
		</tr>
	      </table>
	    </form>
	  </div>
	</div>
	
	<table align="center" id="tweets">
	  
	  
	  {% for tweet in tweets %}
          {{ modules.Tweet(tweet) }}
	  {% end %}
	</table>
	
	
	<br><br>
	    <div style="float: right;"><a href="/about">About TwitTornado</a></div>
	    <br><br>
      </div>
  </td></tr>
      
</table>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.js" type="text/javascript"></script>
    <script src="{{ static_url("twittornado.js") }}" type="text/javascript"></script>
    
    <script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-10699224-1");
pageTracker._trackPageview();
} catch(err) {}</script>
  </body>
</html>
